<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script>
		var number = parseInt(window.prompt("Please enter a number from 1 to 10"));

		var rand = Math.floor((Math.random()*10)+1);
		

		while (number != rand) {
			alert("Wrong");
			number = parseInt(window.prompt("Please enter a number from 1 to 10"));
		}
		
		document.write('Correct!!!');

	</script>


</body>
</html>
