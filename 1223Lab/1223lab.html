<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Die Rolling Frequencies</title>
	<style type = "text/css">
		img			{margin-right: 10px}
		table 		{width: 200px;
					border-collapse: collapse;
					background-color: lightblue; }
		table, td, th {border: 1px solid black;
						padding: 4px;
						margin-top: 20px; }
		th          {text-align: left;
					color: white;
					background-color: darkblue; }
	</style>

</head>
<body>
	<p><img ig = "die1" src = "die1.png" alt = "die 1 image">
		<img ig = "die2" src = "die1.png" alt = "die 2 image">
		<img ig = "die3" src = "die1.png" alt = "die 3 image">
		<img ig = "die4" src = "die1.png" alt = "die 4 image">
		<img ig = "die5" src = "die1.png" alt = "die 5 image">
		<img ig = "die6" src = "die1.png" alt = "die 6 image"></p>
	<p><img ig = "die7" src = "die1.png" alt = "die 7 image">
		<img ig = "die8" src = "die1.png" alt = "die 8 image">
		<img ig = "die9" src = "die1.png" alt = "die 9 image">
		<img ig = "die10" src = "die1.png" alt = "die 10 image">
		<img ig = "die11" src = "die1.png" alt = "die 11 image">
		<img ig = "die12" src = "die1.png" alt = "die 12 image"></p>

		<form action = "#">
			<input id = "rollButton" type = "button" value = "Roll Dice">
		</form>
		<div id = "frequencyTableDiv"></div>

		<script>
			var frequency1 = 0;
			var frequency2 = 0;
			var frequency3 = 0;
			var frequency4 = 0;
			var frequency5 = 0;
			var frequency6 = 0;
			var totalDice = 0;

			function start()
			{
				var button = document.getElementById("rollButton");
				button.addEvenListener("click", rollDice, false);
			}

			function rollDice()
			{
				var face;
				for (var i = 1; i <= 12; ++i ){
					face = Math.floor(1 + Math.random() * 6);
					setImage(i, face);

					tallyRolls(face);
					++totalDice;
				}

				updateFrequencyTable();
			}

			function setImage(dieNumber, face)
			{
				var dieImg = document.getElementById("die" + dieNumber);
				dieImg.setAttribute("src", "die" + face + ".png");
				dieImg.setAttribute("alt", "die with" + face + "spot(s)");
			}

			function tallyRolls(face)
			{
				switch (face)
				{
					case 1:
						++frequency1;
						break;
					case 2:
						++frequency2;
						break;
					case 3:
						++frequency3;
						break;
					case 4:
						++frequency4;
						break;
					case 5:
						++frequency5;
						break;
					case 6:
						++frequency6;
						break;
				}
			}

			function updateFrequencyTable()
			{
				var tableDiv = document.getElementById("frequencyTableDiv");

				tableDiv.innerHTML = "<table>" +
									"<caption>Die Rolling Frequencies</caption>" + "<thead><th>Face</th><th>Frequency</th>" + 
									"<th>Percent</th></thead>" +
									"<tbody><tr> <td>1</td> <td>" + frequency1 + "</td> <td>" + Math.floor((frequency1/totalDice)*100) + "%" + "</td> </tr>" +
											"<tr> <td>2</td> <td>" + frequency2 + "</td> <td>" + Math.floor((frequency2/totalDice)*100) + "%" + "</td> </tr>" +
											"<tr> <td>3</td> <td>" + frequency3 + "</td> <td>" + Math.floor((frequency3/totalDice)*100) + "%" + "</td> </tr>" +
											"<tr> <td>4</td> <td>" + frequency4 + "</td> <td>" + Math.floor((frequency4/totalDice)*100) + "%" + "</td> </tr>" +
											"<tr> <td>5</td> <td>" + frequency5 + "</td> <td>" + Math.floor((frequency5/totalDice)*100) + "%" + "</td> </tr>" +
											"<tr> <td>6</td> <td>" + frequency6 + "</td> <td>" + Math.floor((frequency6/totalDice)*100) + "%" + "</td> </tr>" +
									"</tbody></table>";
			}

			window.addEvenListener("load", start, false);

		</script>

</body>
</html>
