<!DOCTYPE html>
<html>
<head>
    <style>
        colorchange {
            color: orchid;
            border: 2px solid orange;
        }
        .extra colorchange {
            color: inherit;
        }
        </style>    
</head>
<body>
    <p><img src="Blue Whale.jpg" alt="a blue whale image" />
   <div class="extra colorchange" style="color:aqua">
    There is a <colorchange>blue whale</colorchange>.
   </div></p>

   <p><img src="Sei Whale.jpg" alt="a sei whale image" />
   <div style="color:blue">
    There is a <colorchange>sei whale</colorchange>.
   </div></p>

   <p><img src="Bowhead Whale.jpg" alt="a bowhead whale image" />
   <div style="color:blueviolet">
    There is a <colorchange>bowhead whale</colorchange>.
   </div></p>
</body>
</html>
